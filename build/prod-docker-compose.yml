version: "3.8"
services:
  bingo:
    image: bingo:1.0
    command: run_server
    ports:
      - "13526:13526"
    configs:
      - source: bingo-config
        target: /opt/bingo/config.yaml
    # volumes:
    #   # bingo logs if neccessary
    #   - bingo-logs:/opt/bongo/logs/c863ac3e8e
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 500M
    restart: on-failure
  nginx:
    image: nginx
    ports:
      - "8080:80"
    configs:
      - source: nginx-config
        target: /etc/nginx/conf.d/default.conf
    depends_on:
      bingo:
        condition: service_healthy
    restart: always
  autoheal:
    image: willfarrell/autoheal:latest
    tty: true
    container_name: autoheal
    restart: always
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
configs:
  bingo-config:
    file: ./bingo-config.yml
  nginx-config:
    file: ./nginx-config.conf
volumes:
  bingo-logs:
