version: "3.8"
services:
  bingo:
    image: kraktorist/bingo:1.0
    command: run_server
    ports:
      - "13526:13526"
    configs:
      - source: bingo-config
        target: /opt/bingo/config.yaml
    # volumes:
    #   # bingo logs if neccessary
    #   - bingo-logs:/opt/bongo/logs/c863ac3e8e
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 500M
    restart: on-failure
  autoheal:
    image: willfarrell/autoheal:latest
    tty: true
    container_name: autoheal
    restart: always
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
configs:
  bingo-config:
    file: /opt/bingo/bingo-config.yml
volumes:
  bingo-logs:
