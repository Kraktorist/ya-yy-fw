version: "3.8"
services:
  db:
    image: postgres
    restart: always
    env_file:
      - postgresql.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080
  init-bingo:
    image: bingo:1.0
    command: prepare_db
    volumes:
      - "/home/vagrant/repos/ya-yy-fw/build/bingo-config.yml:/opt/bingo/config.yaml"
    depends_on:
      - db
  bingo1:
    image: bingo:1.0
    #command: run_server
    entrypoint:
      - /bin/sh
      - -c
      - "sleep $(shuf -i30-60 -n1) && bingo run_server"
    ports:
      - "13526:13526"
    configs:
      - source: bingo-config
        target: /opt/bingo/config.yaml
    # volumes:
    #   # bingo logs if neccessary
    #   - bingo-logs:/opt/bongo/logs/c863ac3e8e
    depends_on:
      init-bingo:
        condition: service_completed_successfully
    restart: on-failure
  bingo2:
    image: bingo:1.0
    command: run_server
    ports:
      - "13527:13526"
    configs:
      - source: bingo-config
        target: /opt/bingo/config.yaml
    # volumes:
    #   # bingo logs if neccessary
    #   - bingo-logs:/opt/bongo/logs/c863ac3e8e
    depends_on:
      init-bingo:
        condition: service_completed_successfully
    restart: on-failure
  nginx:
    image: nginx
    ports:
      - "8080:80"
    configs:
      - source: nginx-config
        target: /etc/nginx/conf.d/default.conf
    depends_on:
      bingo1:
        condition: service_healthy
configs:
  bingo-config:
    file: ./bingo-config.yml
  nginx-config:
    file: ./nginx-config.conf
volumes:
  bingo-logs: