  prod-postgresql:
    ansible_groups:
      - postgresql
    family_id: ubuntu-2204-lts
    hostname: postgres
    resources:
      cores: 2
      core_fraction: 50
      memory: 8 #Gb
      disk_size: 30 #Gb
      disk_type: "network-hdd"
    network:
      subnet: prod-bingo-subnet
      nat: false
    metadata: 
      ssh-keys: 
        username: ubuntu
        file: ~/.ssh/id_rsa.pub
      user-data:
        file: ../cloud-init/postgres.yaml  
